<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>TIC TAC TOE</h1>
      <h3>Try your strategic skills!</h3>
    </div>
    <div id="modal-choice">
      <div class="modal-content">
        <h2>Choose playing symbol:</h2>
        <div class="choices">
          <div class="choice-box">
            <div class="playing-mark" data-mark="X">X</div>
          </div>
          <div class="choice-box">
            <div class="playing-mark" data-mark="O">O</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
